<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid bootstrap</title>
    <!-- ========================Bootstrap link================================= -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--short cut key for code formatting:shift+alt+f;  and for eclipse ctrl+shift+f; -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-lg my-5">
      <h2>basic grid</h2>
      <div class="row">
        <div class="col">
          <div class="bg-primary text-light p-5">col-1</div>
        </div>
        <div class="col">
          <div class="bg-primary text-light p-5">col-2</div>
        </div>
        <div class="col">
          <div class="bg-primary text-light p-5">col-3</div>
        </div>
      </div>
    </div>
    <div class="container-lg my-5">
      <h2>column width</h2>
      <div class="row">
        <div class="col-6">
          <div class="bg-primary text-light p-5">col-1</div>
        </div>
        <div class="col-3">
          <div class="bg-primary text-light p-5">col-2</div>
        </div>
        <div class="col-3">
          <div class="bg-primary text-light p-5">col-3</div>
        </div>
      </div>
    </div>
    <div class="container-lg my-5">
      <h2>responsive column width</h2>
      <div class="row">
        <div class="col-sm-4 col-lg-6">
          <div class="bg-primary text-light p-5">col-1</div>
        </div>
        <div class="col-sm-4 col-lg-6">
          <div class="bg-primary text-light p-5">col-2</div>
        </div>
        <div class="col-sm-4 col-lg-6">
          <div class="bg-primary text-light p-5">col-3</div>
        </div>
      </div>
    </div>
    <div class="container-lg my-5">
      <h2>justifying column</h2>
      <div class="row justify-content-between">
        <div class="col-md-3">
          <div class="bg-primary text-light p-5">col-1</div>
        </div>
        <div class="col-md-3">
          <div class="bg-primary text-light p-5">col-2</div>
        </div>
        <div class="col-md-3">
          <div class="bg-primary text-light p-5">col-3</div>
        </div>
      </div>
    </div>

    <!-- ---------------------javaScript------------------------------ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
